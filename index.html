<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pencari Jodoh Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0 }
    header { background:#ff4d6d; color:white; padding:15px; text-align:center }
    .container { padding:15px }
    input, button { padding:10px; margin:5px 0; width:100% }
    button { background:#ff4d6d; color:white; border:none; cursor:pointer }
    .chat-box { border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px; background:white }
    .message { margin-bottom:8px }
    img { max-width:100px; border-radius:50% }
  </style>
</head>
<body>
<header>
  <h2>Grup Pencari Jodoh Online</h2>
</header>

<div class="container" id="auth">
  <h3>Daftar / Login</h3>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <input type="text" id="name" placeholder="Nama Profil" />
  <input type="file" id="photo" />
  <button onclick="register()">Daftar</button>
  <button onclick="login()">Login</button>
</div>

<div class="container" id="chat" style="display:none">
  <h3>Chat Grup</h3>
  <div class="chat-box" id="messages"></div>
  <input type="text" id="messageInput" placeholder="Ketik pesan..." />
  <button onclick="sendMessage()">Kirim</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // GANTI DENGAN KONFIGURASI FIREBASE ANDA
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
      loadMessages();
    }
  });

  function register() {
    const email = email.value;
    const password = password.value;
    const name = document.getElementById('name').value;
    const file = document.getElementById('photo').files[0];

    auth.createUserWithEmailAndPassword(email, password)
      .then(cred => {
        const ref = storage.ref('profiles/' + cred.user.uid);
        return ref.put(file).then(() => ref.getDownloadURL())
          .then(url => db.collection('users').doc(cred.user.uid).set({ name, photo:url }))
      });
  }

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value);
  }

  function logout() {
    auth.signOut();
    location.reload();
  }

  function sendMessage() {
    const text = messageInput.value;
    db.collection('messages').add({
      text,
      uid: auth.currentUser.uid,
      created: firebase.firestore.FieldValue.serverTimestamp()
    });
    messageInput.value = '';
  }

  function loadMessages() {
    db.collection('messages').orderBy('created').onSnapshot(snap => {
      messages.innerHTML = '';
      snap.forEach(doc => {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = doc.data().text;
        messages.appendChild(div);
      });
    });
  }
</script>
</body>
</html>
